    type: nodejs
    path: .
    command: yarn start:prod
    stack: cflinuxfs3
    buildpacks:
      - https://github.com/cloudfoundry/nodejs-buildpack
    services:
      - RoseCreamDatabase
      - RoseCreamRedis
